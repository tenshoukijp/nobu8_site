<!DOCTYPE html>
<!--nobanner-->
<html lang="ja">
<head>
<title>%(title)s</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- meta name=viewport content="width=device-width, initial-scale=1" -->
<meta http-equiv="content-style-type" content="text/css">
<meta name="description" content="烈風伝の改造">
<meta name="author" content="翔.jp">
<meta name="copyright" content="© %(year)s 翔.jp">
<meta name="last-modified" content="%(pagedate)s">
<link rel="shortcut icon" href="./favicon.ico">
<link rel="apple-touch-icon" href="./apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
<style>fieldset, legend { all: revert; }</style>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./style.min.css?v=%(styleupdate)s">
<link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome-plugin.css?v=%(fontpluginupdate)s">
<link rel="stylesheet" type="text/css" href="./jquery/jquery.multilevelpushmenu.min.css?v=%(mlpmcssdate)s">
%(style_dynamic)s
%(shcore_head)s
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="sitebody">
<div id="pushobj">
<div id="eventpanel"></div>
<div class="last_modified" style="float:right; padding:12px">%(pageymd)s</div>
<nav>
<ol class="breadcrumb" id="breadcrump">
</ol>
</nav>
<table style="margin: 0px; padding: 0px">
    <tr>
        <td class="content-box" style="margin:0px;padding:0px" width="1150">
        %(content_dynamic)s
        </td>
    </tr>
</table>
</div>

%(menu)s

<script type="text/javascript" src="./jquery/jquery.multilevelpushmenu-2.1.5.min.js"></script>
<script type="text/javascript">
function doMenuExpand() {
%(expand)s;
}
</script>
<script type="text/javascript" src="./jquery/jquery.multilevelpushmenu.custom.min.js?v=%(mlpmcustomdate)s"></script>
%(shcore_foot)s
%(mathjax_foot)s
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./jquery/multilevelpushmenu-breadcrump.js?v=%(breadcrump)s"></script>
</body>
</html>
